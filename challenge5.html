<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="challenge5.css" />
  </head>

  <body>
    <section class="play">
      <div class="status-bar">
        <div><i class="fas fa-times fa-2x"></i></div>
        <h4>Playlist</h4>
      </div>

      <div class="now-play">
        <div class="album__border">
          <div class="album">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
              ></path>
            </svg>
          </div>
        </div>
        <div class="now-play__title">
          <h4>Random Love</h4>
          <p>by Divay Kapoor</p>
        </div>
      </div>

      <div class="play_sing">
        <div class="play_sing_play">
          <i class="fas fa-play"></i>
          <div>Play</div>
        </div>
        <div class="play_sing_heart">
          <i class="far fa-heart fa-2x"></i>
        </div>
        <div class="play_sing_add">
          <i class="fas fa-plus fa-2x"></i>
        </div>
      </div>
    </section>

    <section class="list">
      <div class="list_color">
        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div>
        <div id="d"></div>
      </div>

      <div class="list_title">
        <div class="list_title_a">
          <p>Matargasti</p>
          <span>Mohit Chauhan</span>
        </div>

        <div class="list_title_b">
          <p>Attitude</p>
          <span>Lewis OfManㆍAttitude</span>
        </div>

        <div class="list_title_c">
          <p>Try Everything</p>
          <span>ShakiraㆍZootpia</span>
        </div>

        <div class="list_title_d">
          <p>Sunflower</p>
          <span>Joseph VincentㆍSunflower</span>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
